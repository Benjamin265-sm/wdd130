<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">


    <title>White Water Rafting Company</title>
</head>

<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Company Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contactUs.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <div class="hero">
            <img src="images/4.jpg" alt="hero background-img">
            <h1>Have An Adventure</h1>
            <form action="#" class="signup">

                

                    <p>Join Us For Our Adventure Newsletter</p>
                   
                    <div class="input-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                  
                
                  <button type="submit">Sign Up</button>
            </form>
            
            <section class="gallery">

                 <figure class="gallery-item">
                    <img src="images/2.jpg" alt="Thrilling Whitewater Rapids">
                    <figcaption>Thrilling Whitewater Rapids</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="images/3.jpg" alt="Teamwork on the River">
                    <figcaption>Teamwork on the River</figcaption>
                </figure>
            </section>
        </div>

        <section class="adventure">

            <img src="images/1.jpg" alt="Rafting Adventure">
            <h2>Ready for an adventure?</h2>
            <p>Join us for an unforgettable rafting experience!</p>
            <a href="trips.html" class="cta-button">Explore Our Trips</a>

        </section>
            </main>


    <footer>
        <p>&copy; 2023 White Water Rafting Company. All rights reserved.</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="facebook logo">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="twitter logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="instagram logo">
            </a>

        </nav>

    </footer>

</html>
