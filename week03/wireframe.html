<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe 2 Html</title>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="https://placeimg.com/75/75/animals" alt="Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">contact</a>
            <a href="#">services</a>
        </nav>

    </header>
    <main>
        <div class="banner-box">
            <section class="banner">
                  <img src="https://placeimg.com/100/300/animals" alt="banner image desc">
                  <h2>Banner 1 Title</h2>
                  <p>Banner 1 Text paragraph</p>
            </section>
            <section class="banner">
                  <img src="https://placeimg.com/100/300/animals" alt="banner image desc">
                  <h2>Banner 2 Title</h2>
                  <p>Banner 2 Text paragraph</p>
            </section>
            <section class="banner">
                  <img src="https://placeimg.com/100/300/animals" alt="banner image desc">
                  <h2>Banner 3 Title</h2>
                  <p>Banner 3 Text paragraph</p>
            </section>

        </div>
        <div class="product-gallery">
            <section class="product">
                <img src="https://placeimg.com/250/250/animals" alt="product image desc">
                <h3>Product 1 Title</h3>
                <p>Product 1 Text paragraph</p>
            </section>
            <section class="product">
                <img src="https://placeimg.com/250/250/animals" alt="product image desc">
                <h3>Product 2 Title</h3>
                <p>Product 2 Text paragraph</p>
            </section>
            <section class="product">
                <img src="https://placeimg.com/250/250/animals" alt="product image desc">
                <h3>Product 3 Title</h3>
                <p>Product 3 Text paragraph</p>
            </section>

        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
